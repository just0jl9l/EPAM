<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Add category</title>
		<link rel="stylesheet" href="E:/1EPAM/EPAM/Задание%2014/css/main.css">
	</head>
	<body>
		<header>    
			<img alt= "Логотип" class="logo_image" src="E:/1EPAM/EPAM/Задание%2014/html/content/like_it.png">
			<form class="language-form">
				<input type="hidden" name="local" value="ru" /> 
				<input type="submit" class="language_button" value="ru" />
			</form>
			<form class="language-form">
				<input type="hidden" name="local" value="en" /> 
				<input type="submit" class="language_button" value="en" />
			</form>
		</header>
		<form class="center">
			<figure class="col-4 col-m-12 category_photo">
				<p><img src="E:/1EPAM/EPAM/Задание%2014/html/content/empty.png" alt="изображение категории" class="big_photo"></p>
				<input name="Добавить" type="file">
			</figure>				
			<div class="col-6 col-m-12">
				<div class="line">
					<label class="input_label" for="title">Заголовок: </label>
					<input id="title" name="title" type="text">
					<label class="note" id="title_error" for="title"></label>
				</div>
				<div class="line">
					<label class="input_label" for="description">Описание: </label>
					<input id="description" name="description" type="text">
				</div>
			</div>
			<div class="col-12 col-m-12 menu">	
				<input class="menu_item inline_button" type="submit" value="Добавить">	
			</div>
		</form>
	</body>
</html>
