<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Personal account</title>
		<link rel="stylesheet" href="E:/1EPAM/EPAM/Задание%2014/css/main.css">
	</head>
	<body>
		<header>    
			<img alt= "Логотип" class="logo_image" src="E:/1EPAM/EPAM/Задание%2014/html/content/like_it.png">
			<form class="language-form">
				<input type="hidden" name="local" value="ru" /> 
				<input type="submit" class="language_button" value="ru" />
			</form>
			<form class="language-form">
				<input type="hidden" name="local" value="en" /> 
				<input type="submit" class="language_button" value="en" />
			</form>
		</header>
		<figure class="col-4 col-m-12 center">
			<p><img src="E:/1EPAM/EPAM/Задание%2014/html/content/foto.png" alt="фотография пользователя" class="big_photo"></p>
		</figure>				
		<section class="col-6 col-m-12">
			<div class="line">
				<h1>Пользовательские данные</h1>
			</div>
			<div class="line">
				<span>Логин: </span>
				<span class="account_data">newclient</span>
			</div>
			<div class="line">
				<span>Статус: </span>
				<span class="account_data">client</span>
			</div>
			<div class="line">
				<span>Имя: </span>
				<span class="account_data">Павел</span>
			</div>
			<div class="line">
				<span>Фамилия: </span>
				<span class="account_data">Павлов</span>
			</div>
			<div class="line">
				<span>Язык: </span>
				<span class="account_data">русский</span>
			</div>
		</section>
		<footer class="col-12 col-m-12 menu">	
			<a href="#"  class="menu_item inline_button">Редактировать</a>			
		</footer>
	</body>
</html>
