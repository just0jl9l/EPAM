<!DOCTYPE html>
<html lang="ru">
	<head>	
		<title>Personal account</title>
		<link rel="stylesheet" href="E:/!ЕПАМ!/EPAM/Задание%2014/css/main.css">
	</head>
	<body>
		<header>    
			<img alt= "Логотип" class="logo_image" src="E:/!ЕПАМ!/EPAM/Задание%2014/html/content/like_it.png">
			<span class="language_button">ru</span>
			<span class="language_button">en</span>
		</header>
		<figure class="col-4 col-m-12 center">
			<p><img src="E:/!ЕПАМ!/EPAM/Задание%2014/html/content/foto.png" alt="фотография пользователя" class="big_photo"></p>
		</figure>				
		<section class="col-6 col-m-12">
			<div class="line">
				<h1>Пользовательские данные</h1>
			</div>
			<div class="line">
				<label>Логин: </label>
				<label class="account_data" id="login">newclient</label>
			</div>
			<div class="line">
				<label>Статус: </label>
				<label class="account_data" id="status">client</label>
			</div>
			<div class="line">
				<label>Имя: </label>
				<label class="account_data" id="name">Павел</label>
			</div>
			<div class="line">
				<label>Фамилия: </label>
				<label class="account_data" id="surname">Павлов</label>
			</div>
			<div class="line">
				<label>Язык: </label>
				<label class="account_data" id="language">русский</label>
			</div>
		</section>
		<footer class="col-12 col-m-12 menu">	
			<a href="#"  class="menu_item inline_button" id="change">Редактировать</a>			
		</footer>
	</body>
</html>
