<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Registration</title>		
		<link rel="stylesheet" href="E:/!ЕПАМ!/EPAM/Задание%2014/css/main.css">
	</head>
	<body>
		<header>    
			<img alt= "Логотип" class="logo_image" src="E:/!ЕПАМ!/EPAM/Задание%2014/html/content/like_it.png">
			<span class="language_button">ru</span>
			<span class="language_button">en</span>
		</header>
		<form>
			<figure class="col-4 col-m-12 account_photo center">
				<p><img src="E:/!ЕПАМ!/EPAM/Задание%2014/html/content/anonim.jpg" alt="фотография пользователя" class="big_photo"></p>
				<input name="Добавить"  type="file">
			</figure>				
			<section class="col-6 col-m-12">
				<div class="line">
					<h1>Зарегистрируйтесь на LikeIT</h1>
				</div>
				<div class="line">
					<label class="input_label">Логин: </label>
					<input id="login" name="login" type="text">
					<label class="input_error" id="login_input_error"></label>
				</div>
				<div class="line">
					<label class="input_label">Имя: </label>
					<input id="name" name="name" type="text">
				</div>
				<div class="line">
					<label class="input_label">Фамилия: </label>
					<input id="surname" name="surname" type="text">
				</div>
				<div class="line">
					<label class="input_label">Статус: </label>
					<select id="status" name="status">
						<option class="status">Клиент</option>
						<option class="status">Администратор</option>
					</select>
				</div>
				<div class="line">
					<label class="input_label">Пароль: </label>
					<input id="password" name="password" type="password">
				</div>
				<div class="line">
					<label class="input_label">Повторите пароль: </label>
					<input id="password2" name="password2" type="password">
					<label class="input_error" id="password2_input_error"></label>
				</div>	
			</section>
			<footer class="col-12 col-m-12 menu">	
				<input class="menu_item inline_button" name="change" type="submit" value="Зарегистрироваться">			
			</footer>
		</form>
	</body>
</html>
