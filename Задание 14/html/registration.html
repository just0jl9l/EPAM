<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Registration</title>		
		<link rel="stylesheet" href="E:/1EPAM/EPAM/Задание%2014/css/main.css">
	</head>
	<body>
		<header>    
			<img alt= "Логотип" class="logo_image" src="E:/1EPAM/EPAM/Задание%2014/html/content/like_it.png">
			<form class="language-form">
				<input type="hidden" name="local" value="ru" /> 
				<input type="submit" class="language_button" value="ru" />
			</form>
			<form class="language-form">
				<input type="hidden" name="local" value="en" /> 
				<input type="submit" class="language_button" value="en" />
			</form>
		</header>
		<form>
			<figure class="col-4 col-m-12 account_photo center">
				<p><img src="E:/1EPAM/EPAM/Задание%2014/html/content/anonim.jpg" alt="фотография пользователя" class="big_photo"></p>
				<input name="Добавить"  type="file">
			</figure>				
			<section class="col-6 col-m-12">
				<div class="line">
					<h1>Зарегистрируйтесь на LikeIT</h1>
				</div>
				<div class="line">
					<label class="input_label" for="login">Логин: </label>
					<input id="login" name="login" type="text">
					<label class="input_error" id="login_input_error" for="login"></label>
				</div>
				<div class="line">
					<label class="input_label" for="name">Имя: </label>
					<input id="name" name="name" type="text">
				</div>
				<div class="line">
					<label class="input_label">Фамилия: </label>
					<input id="surname" name="surname" type="text">
				</div>
				<div class="line">
					<label class="input_label" for="status">Статус: </label>
					<select id="status" name="status">
						<option class="status">Клиент</option>
						<option class="status">Администратор</option>
					</select>
				</div>
				<div class="line">
					<label class="input_label" for="password">Пароль: </label>
					<input id="password" name="password" type="password">
				</div>
				<div class="line">
					<label class="input_label" for="password2">Повторите пароль: </label>
					<input id="password2" name="password2" type="password">
					<label class="input_error" id="password2_input_error" for="password2"></label>
				</div>	
			</section>
			<footer class="col-12 col-m-12 menu">	
				<input class="menu_item inline_button" type="submit" value="Зарегистрироваться">			
			</footer>
		</form>
	</body>
</html>
