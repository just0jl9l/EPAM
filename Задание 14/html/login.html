<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Log in</title>
		<link rel="stylesheet" href="E:/1EPAM/EPAM/Задание%2014/css/main.css">
	</head>
	<body>
		<section class="logination">			
			<form class="language-form">
				<input type="hidden" name="local" value="ru" /> 
				<input type="submit" class="language_button" value="ru" />
			</form>
			<form class="language-form">
				<input type="hidden" name="local" value="en" /> 
				<input type="submit" class="language_button" value="en" />
			</form>
			<h1 class="right"><img alt= "Логотип" class="logo_image login_image" src="E:/1EPAM/EPAM/Задание%2014/html/content/like_it.png"></h1>
			<form>			
				<span class="input_error" id="log_in_error"></span>
				<div class="line">
					<label class="input_label" for="login">Логин: </label>
					<input id="login" name="login" type="text">
				</div>
				<div class="line">
					<label class="input_label" for="password">Пароль: </label>
					<input id="password" name="password" type="password">
				</div>
				<input class="menu_item inline_button" type="submit" value="Войти">
			</form>
			<a href="E:/1EPAM/EPAM/Задание%2014/html/registration.html" class="link">Регистрация</a>		
		</section>
	</body>
</html>
